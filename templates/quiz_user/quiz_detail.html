{% extends "base.html" %}
{% block content %}
<h1>{{ quiz.title }}</h1>
    <p><strong>Тема:</strong> {{ quiz.topic }}</p>
    <p><strong>Описание:</strong> {{ quiz.description }}</p>
    <p><strong>Создатель:</strong> {{ quiz.creator.username }}</p>
    <p><strong>Дата создания:</strong> {{ quiz.created_at }}</p>

    {% if quiz.image %}
        <img src="{{ quiz.image.url }}" alt="Quiz Image" style="max-width:300px;">
    {% endif %}

    <a href="{% url 'main_page' %}">← Назад на главную</a>

{% endblock %}
